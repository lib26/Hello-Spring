<!DOCTYPE HTML>
<!--Thymeleaf를 가져온다. html을 조작하는 친구-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--타임리프 문법 : 원래는 안녕하세요. 손님 이었지만, data에 값이 들어오면 text가 치환된다-->
<!--컨트롤러에서 던진 model 에서 data 값을 꺼낸다-->
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p>
</body>
</html>
